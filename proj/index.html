    const courseStructure = JSON.parse("{\"lessons\": [{\"id\": \"7dd0e446-5aab-496e-92e6-834b1e56ac2d\", \"type\": \"lesson\", \"count\": \"1\", \"title\": null, \"content\": [{\"body\": \"<p><strong><em><span style=\\\"color: #5F8D3E\\\">\u041a\u0430\u043a \u044f \u0445\u043e\u0447\u0443 \u0431\u0435\u0437\u0443\u043c\u043d\u043e \u0436\u0438\u0442\u044c:<\/span><\/em><\/strong><\/p><p><strong><em><span style=\\\"color: #5F8D3E\\\">\u0412\u0441\u0451 \u0441\u0443\u0449\u0435\u0435 \u2014 \u0443\u0432\u0435\u043a\u043e\u0432\u0435\u0447\u0438\u0442\u044c,<\/span><\/em><\/strong><\/p><p><strong><em><span style=\\\"color: #5F8D3E\\\">\u0411\u0435\u0437\u043b\u0438\u0447\u043d\u043e\u0435 \u2014 \u0432\u043e\u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0438\u0442\u044c,<\/span><\/em><\/strong><\/p><p><strong><em><span style=\\\"color: #5F8D3E\\\">\u041d\u0435\u0441\u0431\u044b\u0432\u0448\u0435\u0435\u0441\u044f \u2014 \u0432\u043e\u043f\u043b\u043e\u0442\u0438\u0442\u044c!<\/span><\/em><\/strong><\/p><p><strong><span style=\\\"color: #B21500\\\">\u0410. \u0410.&nbsp; \u0411\u043b\u043e\u043a.<\/span><\/strong><\/p>\", \"type\": \"text\", \"uuid\": \"1e8384d7-5b01-4743-bff7-d9979af46a65\", \"version\": \"1.0.0\"}, {\"url\": \"\/videos\/1bSxxFC9mnOW0oCZe6bYg2duCsPhEsa4YCU7Lj5G.mp4\", \"type\": \"video\", \"uuid\": \"ffe1d654-7596-467e-9f8b-e4fc1f1afd46\", \"width\": \"600\", \"version\": \"1.0.0\", \"prohibitDownloading\": \"false\"}, {\"body\": \"<p style=\\\"text-align: justify\\\"><strong><span style=\\\"color: rgb(0, 0, 0)\\\">\u0412 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 1923 \u0433\u043e\u0434\u0430 \u0415\u0441\u0435\u043d\u0438\u043d \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0420\u043e\u0434\u0438\u043d\u0443, \u043f\u043e\u0441\u043b\u0435 \u0440\u0430\u0437\u0432\u043e\u0434\u0430 \u0441 \u0414\u0443\u043d\u043a\u0430\u043d \u043d\u0430\u043a\u043e\u043d\u0435\u0446-\u0442\u043e \u0435\u0434\u0435\u0442 \u0432 \u0441\u0432\u043e\u0435 \u0442\u0435\u043f\u043b\u043e\u0435, \u0440\u043e\u0434\u043d\u043e\u0435 \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u043e, \u043d\u043e \u0440\u0430\u0437\u043e\u0447\u0430\u0440\u043e\u0432\u044b\u0432\u0430\u0435\u0442\u0441\u044f, \u0442\u0430\u043a \u043a\u0430\u043a \u0432\u0438\u0434\u0438\u0442, \u0447\u0442\u043e \u043c\u043d\u043e\u0433\u043e\u0435 \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u043e\u0441\u044c: \u0441 \u0445\u0440\u0430\u043c\u043e\u0432 \u0441\u043d\u044f\u0442\u044b \u043a\u0440\u0435\u0441\u0442\u044b, \u0430 \u0441\u043e\u0447\u043d\u044b\u0435 \u043a\u0440\u0430\u0441\u043a\u0438 \u043a\u0430\u043a \u0431\u0443\u0434\u0442\u043e \u0441\u0442\u0430\u043b\u0438 \u0441\u0435\u0440\u044b\u043c\u0438. \u041f\u043e\u044d\u0442 \u0447\u0443\u0432\u0441\u0442\u0432\u0443\u0435\u0442 \u0441\u0435\u0431\u044f \u043e\u0434\u0438\u043d\u043e\u043a\u0438\u043c, \u043b\u0438\u0448\u043d\u0438\u043c.<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(122, 122, 122)\\\">&nbsp;<\/span><span style=\\\"color: rgb(255, 92, 0)\\\">\u0412\u043e\u0442 \u0442\u0430\u043a \u0441\u0442\u0440\u0430\u043d\u0430!<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(255, 92, 0)\\\">\u041a\u0430\u043a\u043e\u0433\u043e \u0436 \u044f \u0440\u043e\u0436\u043d\u0430<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(255, 92, 0)\\\">\u041e\u0440\u0430\u043b \u0432 \u0441\u0442\u0438\u0445\u0430\u0445, \u0447\u0442\u043e \u044f \u0441 \u043d\u0430\u0440\u043e\u0434\u043e\u043c \u0434\u0440\u0443\u0436\u0435\u043d?<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(255, 92, 0)\\\">\u041c\u043e\u044f \u043f\u043e\u044d\u0437\u0438\u044f \u0437\u0434\u0435\u0441\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435 \u043d\u0443\u0436\u043d\u0430,<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(255, 92, 0)\\\">\u0414\u0430 \u0438, \u043f\u043e\u0436\u0430\u043b\u0443\u0439, \u0441\u0430\u043c \u044f \u0442\u043e\u0436\u0435 \u0437\u0434\u0435\u0441\u044c \u043d\u0435 \u043d\u0443\u0436\u0435\u043d.<\/span><\/strong><\/p><p style=\\\"text-align: justify\\\"><strong><span style=\\\"color: rgb(0, 0, 0)\\\">\u0412 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0421\u0435\u0440\u0433\u0435\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u0432\u0438\u0447 \u0437\u0430\u043a\u0430\u043d\u0447\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0441\u0438\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u2013 \u00ab\u0421\u0442\u0440\u0430\u043d\u0430 \u041d\u0435\u0433\u043e\u0434\u044f\u0435\u0432\u00bb, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043f\u0440\u043e\u0442\u043e\u0442\u0438\u043f\u043e\u043c \u0427\u0435\u043a\u0438\u0441\u0442\u043e\u0432\u0430 \u0441\u0442\u0430\u043b \u041b\u0435\u0432 \u0422\u0440\u043e\u0446\u043a\u0438\u0439. \u0412 \u043a\u043e\u043d\u0446\u0435 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 \u043f\u043e\u043b\u0438\u0442\u0438\u043a \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u043a \u0441\u0435\u0431\u0435 \u0415\u0441\u0435\u043d\u0438\u043d\u0430, \u041b\u0435\u0432 \u0414\u0430\u0432\u044b\u0434\u043e\u0432\u0438\u0447 \u0441\u0438\u043b\u044c\u043d\u043e \u043e\u0431\u0438\u0434\u0435\u043b\u0441\u044f \u043d\u0430 \u043d\u0435\u0433\u043e, \u0442\u0430\u043a \u043a\u0430\u043a \u0441\u0447\u0438\u0442\u0430\u043b, \u0447\u0442\u043e \u044d\u0442\u043e \u043f\u0440\u044f\u043c\u043e\u0439 \u0432\u044b\u0437\u043e\u0432 \u0435\u043c\u0443, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0431\u0432\u0438\u043d\u044f\u043b \u043c\u043e\u043b\u043e\u0434\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0432 \u0430\u043d\u0442\u0438\u0441\u0435\u043c\u0438\u0442\u0438\u0437\u043c\u0435. \u0422\u0440\u043e\u0446\u043a\u0438\u0439 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u0442 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u044b\u0439 \u0436\u0443\u0440\u043d\u0430\u043b, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u0434\u043e\u043b\u0436\u043d\u044b \u0431\u044b\u043b\u0438 \u0431\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u044f \u0438 \u0435\u0451 \u0437\u0430\u0447\u0438\u043d\u0430\u0442\u0435\u043b\u0438 - \u0431\u043e\u043b\u044c\u0448\u0435\u0432\u0438\u043a\u0438. \u041e\u0434\u043d\u0430\u043a\u043e \u0421\u0435\u0440\u0433\u0435\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u0432\u0438\u0447 \u043e\u0442\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u043e\u0442 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u043e\u043d \u043f\u043e\u043d\u0438\u043c\u0430\u043b, \u0447\u0442\u043e \u043d\u0435 \u0441\u043c\u043e\u0436\u0435\u0442 \u043e\u0441\u0442\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u0447\u0435\u0441\u0442\u043d\u044b\u043c \u043f\u0435\u0440\u0435\u0434 \u0441\u0430\u043c\u0438\u043c \u0441\u043e\u0431\u043e\u0439:<\/span><\/strong><\/p><p style=\\\"text-align: justify\\\"><strong><span style=\\\"color: rgb(0, 0, 0)\\\">&nbsp;<\/span><span style=\\\"color: rgb(95, 141, 62)\\\">\u042f \u0432\u0435\u0434\u044c \u0431\u043e\u0436\u044c\u044f \u0434\u0443\u0434\u043a\u0430, \u044f \u043f\u0438\u0448\u0443, \u043a\u0430\u043a \u0434\u044b\u0448\u0443.<\/span><\/strong><\/p><p style=\\\"text-align: justify\\\"><strong><span style=\\\"color: rgb(0, 0, 0)\\\">&nbsp;\u041f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e \u0422\u0440\u043e\u0446\u043a\u0438\u0439 \u0438 \u0415\u0441\u0435\u043d\u0438\u043d \u0443\u0436\u0435 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b\u0438\u0441\u044c, \u043f\u0435\u0440\u0432\u044b\u0439 \u0442\u0430\u043a \u0438 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u0438\u043b \u043f\u043e\u044d\u0442\u0443 \u0427\u0435\u043a\u0438\u0441\u0442\u043e\u0432\u0430.<\/span><\/strong><\/p>\", \"type\": \"text\", \"uuid\": \"95c69d72-a3fe-4cdd-a874-7fcbb800d061\", \"version\": \"1.0.0\"}, {\"alt\": \"\u0414\u043e \u0441\u0432\u0438\u0434\u0430\u043d\u044c\u044f, \u0434\u0440\u0443\u0433 \u043c\u043e\u0439, \u0434\u043e \u0441\u0432\u0438\u0434\u0430\u043d\u044c\u044f...\", \"body\": \"<p style=\\\"text-align: justify\\\">\u0421\u0435\u0440\u0433\u0435\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u0432\u0438\u0447 \u0435\u0445\u0430\u043b \u0432 <span style=\\\"color: rgb(0, 225, 171)\\\">\u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0433<\/span> \u0432 \u0434\u0435\u043a\u0430\u0431\u0440\u0435 1925 \u0433\u043e\u0434\u0430 \u0441 \u0446\u0435\u043b\u044c\u044e \u043d\u0430\u0447\u0430\u0442\u044c \u043d\u043e\u0432\u0443\u044e \u0436\u0438\u0437\u043d\u044c. \u0423 \u043d\u0435\u0433\u043e \u0431\u044b\u043b\u043e \u043c\u043d\u043e\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043b\u0430\u043d\u043e\u0432. \u041e\u043d \u0445\u043e\u0442\u0435\u043b \u043f\u043e\u0433\u0440\u0443\u0437\u0438\u0442\u044c\u0441\u044f \u0432 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0443, \u043e\u0434\u043d\u0430\u043a\u043e \u044d\u0442\u043e\u0433\u043e \u043d\u0435 \u0441\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c.<\/p><p style=\\\"text-align: justify\\\"><span style=\\\"color: rgb(255, 0, 224)\\\">27 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1925 <\/span>\u0415\u0441\u0435\u043d\u0438\u043d \u043a\u043b\u0430\u0434\u0435\u0442 \u0432 \u043a\u0430\u0440\u043c\u0430\u043d \u0434\u0440\u0443\u0433\u0443 \u042d\u0440\u043b\u0438\u0445\u0443 \u0441\u0432\u043e\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u0441\u0442\u0438\u0445\u043e\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0435<span style=\\\"color: rgb(4, 38, 214)\\\"> \u00ab\u0414\u043e \u0441\u0432\u0438\u0434\u0430\u043d\u044c\u044f, \u0434\u0440\u0443\u0433 \u043c\u043e\u0439, \u0434\u043e \u0441\u0432\u0438\u0434\u0430\u043d\u044c\u044f\u00bb<\/span>, \u0437\u0430\u0442\u0435\u043c \u0443\u0445\u043e\u0434\u0438\u0442 \u0432 \u0441\u0432\u043e\u0439 \u043d\u043e\u043c\u0435\u0440 \u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435 \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f. \u0423\u0442\u0440\u043e\u043c 28 \u0434\u0435\u043a\u0430\u0431\u0440\u044f \u0435\u0433\u043e \u043d\u0430\u0445\u043e\u0434\u044f\u0442 \u043c\u0435\u0440\u0442\u0432\u044b\u043c \u0432 \u0433\u043e\u0441\u0442\u0438\u043d\u0438\u0446\u0435 \u00ab\u0410\u043d\u0433\u043b\u0435\u0442\u0435\u0440\u00bb.<\/p><p style=\\\"text-align: justify\\\"><\/p>\", \"type\": \"text-with-image\", \"uuid\": \"5fd3b71b-c278-4ea5-a2e6-3b91087adb88\", \"image\": \"\/images\/content\/XWdetszxakA6tzFmTuP6jbVU69Ho2Fh0VY4Llip8.jpg\", \"width\": \"350\", \"toggle\": true, \"version\": \"1.0.0\", \"position\": \"right\"}, {\"link\": \"\/sounds\/content\/9f0reGBvKxC9FZmrLXv0SoXV6Vb26a5OhqZwSwJC.mp3\", \"type\": \"audio\", \"uuid\": \"d6f99d90-09c1-48b4-8434-3ba58e6813c9\", \"image\": \"\/images\/content\/l1qDI4HastfHDHJCf7qYeKxaupMIjF67tgSxeGQB.jpg\", \"title\": \"\u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0430\u043a\u0442 \u043e \u0441\u043c\u0435\u0440\u0442\u0438 \u0421.\u0410. \u0415\u0441\u0435\u043d\u0438\u043d\u0430\", \"layout\": \"podcast\", \"version\": \"1.0.0\", \"description\": \"\"}, {\"body\": \"<p style=\\\"text-align: justify\\\"><strong>1925 \u0433\u043e\u0434 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0437\u0432\u0430\u0 0\u043e\u043d\u043a\u0430\u0445 \u043c\u0430\u0442\u0435\u0440\u0438 \u0415\u0441\u0435\u043d\u0438\u043d\u0430. \u0421\u0442\u043e\u044f \u0440\u044f\u0434\u043e\u043c \u0441 \u043c\u043e\u0433\u0438\u043b\u043e\u0439, \u043e\u043d\u0430 \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0433\u0440\u043e\u0431, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u043b \u0431\u044b \u043b\u0435\u0436\u0430\u0442\u044c \u0421\u0435\u0440\u0433\u0435\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u0432\u0438\u0447, \u0432\u0438\u0434\u0435\u043b\u0430 \u044d\u0442\u043e\u0442 \u0433\u0440\u043e\u0431 \u0438 \u0441\u0435\u0441\u0442\u0440\u0430 \u043f\u043e\u044d\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u0437\u0436\u0435 \u0441\u043a\u0430\u0437\u0430\u043b\u0430 \u0434\u043e\u0447\u0435\u0440\u0438: \u00ab\u0413\u0440\u043e\u0431 \u0431\u0440\u0430\u0442\u0430 \u0431\u044b\u043b \u0434\u0440\u0443\u0433\u0438\u043c\u00bb. \u042d\u043a\u0441\u043a\u0443\u0440\u0441\u043e\u0432\u043e\u0434 \u041c\u0430\u0440\u0433\u0430\u0440\u0438\u0442\u0430 \u0410\u043b\u0445\u0438\u043c\u043e\u0432\u0430 \u043f\u043e\u043b\u0432\u0435\u043a\u0430 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043b\u0430 \u043e \u0442\u0435\u0445, \u043a\u0442\u043e \u043f\u043e\u043a\u043e\u0438\u0442\u0441\u044f \u043d\u0430 \u044d\u0442\u043e\u043c \u043a\u043b\u0430\u0434\u0431\u0438\u0449\u0435. \u041e\u0434\u043d\u0438 \u0440\u0430\u0437 \u043a \u043d\u0435\u0439 \u043f\u043e\u0434\u043e\u0448\u0435\u043b \u043f\u043e\u0436\u0438\u043b\u043e\u0439 \u043c\u0443\u0436\u0447\u0438\u043d\u0430 - \u041f\u0430\u0432\u0435\u043b \u0424\u0435\u0434\u043e\u0440\u043e\u0432\u0438\u0447 \u0421\u043d\u0435\u0433\u0438\u0440\u0435\u0432, \u0432 1920 \u0433\u043e\u0434\u0430\u0445 \u043e\u043d \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0448\u043e\u0444\u0435\u0440\u043e\u043c \u0413\u041f\u0423. \u0415\u0441\u0435\u043d\u0438\u043d\u0430 \u0432 \u043c\u043e\u0433\u0438\u043b\u0435 \u043d\u0435\u0442, \u2013 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u043b \u0421\u043d\u0435\u0433\u0438\u0440\u0451\u0432. \u2013 \u0412\u0441\u0451 \u0441\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043d\u043e\u0447\u044c \u043f\u043e\u0441\u043b\u0435 \u0437\u0430\u0445\u043e\u0440\u043e\u043d\u0435\u043d\u0438\u044f. \u041d\u0430\u0441 \u0441\u043e\u0431\u0440\u0430\u043b\u0438, \u043c\u043e\u043b\u043e\u0434\u0451\u0436\u044c, \u0438 \u043c\u044b \u0432\u044b\u043a\u0430\u043f\u044b\u0432\u0430\u043b\u0438 \u0433\u0440\u043e\u0431 \u043f\u043e\u044d\u0442\u0430. \u041f\u043e\u0442\u043e\u043c \u0435\u0433\u043e \u0443\u043d\u0435\u0441\u043b\u0438 \u0432 \u0433\u043b\u0443\u0431\u044c \u043a\u043b\u0430\u0434\u0431\u0438\u0449\u0430. \u0410 \u043c\u044b \u043e\u0441\u0442\u0430\u043b\u0438\u0441\u044c \u0437\u0430\u043a\u0430\u043f\u044b\u0432\u0430\u0442\u044c \u043c\u043e\u0433\u0438\u043b\u0443.<\/em><\/strong><\/p><p style=\\\"text-align: justify\\\"><\/p>\", \"type\": \"text-with-image\", \"uuid\": \"b7da2efd-a093-422f-a6f3-5664a3bddaf0\", \"image\": \"\/images\/content\/RmXKZdqrO6uU0cix8nqRnNGX9pyqD09bHfHrFySZ.jpg\", \"width\": \"300\", \"toggle\": true, \"version\": \"1.0.0\", \"position\": \"left\"}, {\"body\": \"<p style=\\\"text-align: justify\\\"><strong><em><span style=\\\"color: #B21500\\\">\u041a\u043e\u043d\u0435\u0447\u043d\u043e, \u043e\u0431\u0440\u0430\u0437 \u0434\u0435\u0431\u043e\u0448\u0438\u0440\u0430 \u0438 \u043f\u044c\u044f\u043d\u0438\u0446\u044b, \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u0441\u043b\u0435 \u0441\u043c\u0435\u0440\u0442\u0438 \u043f\u043e\u044d\u0442\u0430, \u0443\u0436\u0435 \u043e\u0441\u0442\u0430\u043b\u0441\u044f \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u043c. \u041f\u0430\u043c\u044f\u04 o\", \"uuid\": \"ffe1d654-7596-467e-9f8b-e4fc1f1afd46\", \"width\": \"600\", \"version\": \"1.0.0\", \"prohibitDownloading\": \"false\"}, {\"body\": \"<p style=\\\"text-align: justify\\\"><strong><span style=\\\"color: rgb(0, 0, 0)\\\">\u0412 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 1923 \u0433\u043e\u0434\u0430 \u0415\u0441\u0435\u043d\u0438\u043d \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0420\u043e\u0434\u0438\u043d\u0443, \u043f\u043e\u0441\u043b\u0435 \u0440\u0430\u0437\u0432\u043e\u0434\u0430 \u0441 \u0414\u0443\u043d\u043a\u0430\u043d \u043d\u0430\u043a\u043e\u043d\u0435\u0446-\u0442\u043e \u0435\u0434\u0435\u0442 \u0432 \u0441\u0432\u043e\u0435 \u0442\u0435\u043f\u043b\u043e\u0435, \u0440\u043e\u0434\u043d\u043e\u0435 \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u043e, \u043d\u043e \u0440\u0430\u0437\u043e\u0447\u0430\u0440\u043e\u0432\u044b\u0432\u0430\u0435\u0442\u0441\u044f, \u0442\u0430\u043a \u043a\u0430\u043a \u0432\u0438\u0434\u0438\u0442, \u0447\u0442\u043e \u043c\u043d\u043e\u0433\u043e\u0435 \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u043e\u0441\u044c: \u0441 \u0445\u0440\u0430\u043c\u043e\u0432 \u0441\u043d\u044f\u0442\u044b \u043a\u0440\u0435\u0441\u0442\u044b, \u0430 \u0441\u043e\u0447\u043d\u044b\u0435 \u043a\u0440\u0430\u0441\u043a\u0438 \u043a\u0430\u043a \u0431\u0443\u0434\u0442\u043e \u0441\u0442\u0430\u043b\u0438 \u0441\u0435\u0440\u044b\u043c\u0438. \u041f\u043e\u044d\u0442 \u0447\u0443\u0432\u0441\u0442\u0432\u0443\u0435\u0442 \u0441\u0435\u0431\u044f \u043e\u0434\u0438\u043d\u043e\u043a\u0438\u043c, \u043b\u0438\u0448\u043d\u0438\u043c.<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(122, 122, 122)\\\">&nbsp;<\/span><span style=\\\"color: rgb(255, 92, 0)\\\">\u0412\u043e\u0442 \u0442\u0430\u043a \u0441\u0442\u0440\u0430\u043d\u0430!<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(255, 92, 0)\\\">\u041a\u0430\u043a\u043e\u0433\u043e \u0436 \u044f \u0440\u043e\u0436\u043d\u0430<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(255, 92, 0)\\\">\u041e\u0440\u0430\u043b \u0432 \u0441\u0442\u0438\u0445\u0430\u0445, \u0447\u0442\u043e \u044f \u0441 \u043d\u0430\u0440\u043e\u0434\u043e\u043c \u0434\u0440\u0443\u0436\u0435\u043d?<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(255, 92, 0)\\\">\u041c\u043e\u044f \u043f\u043e\u044d\u0437\u0438\u044f \u0437\u0434\u0435\u0441\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435 \u043d\u0443\u0436\u043d\u0430,<\/span><\/strong><\/p><p style=\\\"text-align: center\\\"><strong><span style=\\\"color: rgb(255, 92, 0)\\\">\u0414\u0430 \u0438, \u043f\u043e\u0436\u0430\u043b\u0443\u0439, \u0441\u0430\u043c \u044f \u0442\u043e\u0436\u0435 \u0437\u0434\u0435\u0441\u044c \u043d\u0435 \u043d\u0443\u0436\u0435\u043d.<\/span><\/strong><\/p><p style=\\\"text-align: justify\\\"><strong><span style=\\\"color: rgb(0, 0, 0)\\\">\u0412 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0421\u0435\u0440\u0433\u0435\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u0432\u0438\u0447 \u0437\u0430\u043a\u0430\u043d\u0447\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0441\u0438\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u2013 \u00ab\u0421\u0442\u0440\u0430\u043d\u0430 \u041d\u0435\u0433\u043e\u0434\u044f\u0435\u0432\u00bb, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043f\u0440\u043e\u0442\u043e\u0442\u0438\u043f\u043e\u043c \u0427\u0435\u043a\u0438\u0441\u0442\u043e\u0432\u0430 \u0441\u0442\u0430\u043b \u041b\u0435\u0432 \u0422\u0440\u043e\u0446\u043a\u0438\u0439. \u0412 \u043a\u043e\u043d\u0446\u0435 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 \u043f\u043e\u043b\u0438\u0442\u0438\u043a \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u043a \u0441\u0435\u0431\u0435 \u0415\u0441\u0435\u043d\u0438\u043d\u0430, \u041b\u0435\u0432 \u0414\u0430\u0432\u044b\u0434\u043e\u0432\u0438\u0447 \u0441\u0438\u043b\u044c\u043d\u043e \u043e\u0431\u0438\u0434\u0435\u043b\u0441\u044f \u043d\u0430 \u043d\u0435\u0433\u043e, \u0442\u0430\u043a \u043a\u0430\u043a \u0441\u0447\u0438\u0442\u0430\u043b, \u0447\u0442\u043e \u044d\u0442\u043e \u043f\u0440\u044f\u043c\u043e\u0439 \u0432\u044b\u0437\u043e\u0432 \u0435\u043c\u0443, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0431\u0432\u0438\u043d\u044f\u043b \u043c\u043e\u043b\u043e\u0434\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0432 \u0430\u043d\u0442\u0438\u0441\u0435\u043c\u0438\u0442\u0438\u0437\u043c\u0435. \u0422\u0440\u043e\u0446\u043a\u0438\u0439 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u0442 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u044b\u0439 \u0436\u0443\u0440\u043d\u0430\u043b, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u0434\u043e\u043b\u0436\u043d\u044b \u0431\u044b\u043b\u0438 \u0431\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u044f \u0438 \u0435\u0451 \u0437\u0430\u0447\u0438\u043d\u0430\u0442\u0435\u043b\u0438 - \u0431\u043e\u043b\u044c\u0448\u0435\u0432\u0438\u043a\u0438. \u041e\u0434\u043d\u0430\u043a\u043e \u0421\u0435\u0440\u0433\u0435\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u0432\u0438\u0447 \u043e\u0442\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u043e\u0442 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u043e\u043d \u043f\u043e\u043d\u0438\u043c\u0430\u043b, \u0447\u0442\u043e \u043d\u0435 \u0441\u043c\u043e\u0436\u0435\u0442 \u043e\u0441\u0442\u0430\u0432\u0430 u0441\u043a\u043e\u043c \u043a\u043b\u0430\u0434\u0431\u0438\u0449\u0435 \u043d\u0435\u0442 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0433\u0440\u043e\u0431\u0430 \u0415\u0441\u0435\u043d\u0438\u043d\u0430.  \u042d\u0442\u043e\u0442 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e\u0434\u043d\u044f\u043b\u0430 \u043f\u043b\u0435\u043c\u044f\u043d\u043d\u0438\u0446\u0430 \u0415\u0441\u0435\u043d\u0438\u043d\u0430 \u2013 \u0421\u0432\u0435\u0442\u043b\u0430\u043d\u0430, \u0434\u043e\u0447\u043a\u0430 \u0441\u0435\u0441\u0442\u0440\u044b \u043f\u043e\u044d\u0442\u0430. \u041f\u043e\u0434\u0440\u043e\u0441\u0442\u043a\u043e\u043c \u0432 1955 \u043e\u043d\u0430 \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0430 \u043d\u0430 \u043f\u043e\u0445\u043e\u0440\u043e\u043d\u043a\u0430\u0445 \u043c\u0430\u0442\u0435\u0440\u0438 \u0415\u0441\u0435\u043d\u0438\u043d\u0430. \u0421\u0442\u043e\u044f \u0440\u044f\u0434\u043e\u043c \u0441 \u043c\u043e\u0433\u0438\u043b\u043e\u0439, \u043e\u043d\u0430 \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0433\u0440\u043e\u0431, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u043b \u0431\u044b \u043b\u0435\u0436\u0430\u0442\u044c \u0421\u0435\u0440\u0433\u0435\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u0432\u0438\u0447, \u0432\u0438\u0434\u0435\u043b\u0430 \u044d\u0442\u043e\u0442 \u0433\u0440\u043e\u0431 \u0438 \u0441\u0435\u0441\u0442\u0440\u0430 \u043f\u043e\u044d\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u0437\u0436\u0435 \u0441\u043a\u0430\u0437\u0430\u043b\u0430 \u0434\u043e\u0447\u0435\u0440\u0438: \u00ab\u0413\u0440\u043e\u0431 \u0431\u0440\u0430\u0442\u0430 \u0431\u044b\u043b \u0434\u0440\u0443\u0433\u0438\u043c\u00bb. \u042d\u043a\u0441\u043a\u0443\u0440\u0441\u043e\u0432\u043e\u0434 \u041c\u0430\u0440\u0433\u0430\u0440\u0438\u0442\u0430 \u0410\u043b\u0445\u0438\u043c\u043e\u0432\u0430 \u043f\u043e\u043b\u0432\u0435\u043a\u0430 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043b\u0430 \u043e \u0442\u0435\u0445, \u043a\u0442\u043e \u043f\u043e\u043a\u043e\u0438\u0442\u0441\u044f \u043d\u0430 \u044d\u0442\u043e\u043c \u043a\u043b\u0430\u0434\u0431\u0438\u0449\u0435. \u041e\u0434\u043d\u0438 \u0440\u0430\u0437 \u043a \u043d\u0435\u0439 \u043f\u043e\u0434\u043e\u0448\u0435\u043b \u043f\u043e\u0436\u0438\u043b\u043e\u0439 \u043c\u0443\u0436\u0447\u0438\u043d\u0430 - \u041f\u0430\u0432\u0435\u043b \u0424\u0435\u0434\u043e\u0440\u043e\u0432\u0438\u0447 \u0421\u043d\u0435\u0433\u0438\u0440\u0435\u0432, \u0432 1920 \u0433\u043e\u0434\u0430\u0445 \u043e\u043d \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0448\u043e\u0444\u0435\u0440\u043e\u043c \u0413\u041f\u0423. \u0415\u0441\u0435\u043d\u0438\u043d\u0430 \u0432 \u043c\u043e\u0433\u0438\u043b\u0435 \u043d\u0435\u0442, \u2013 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u043b \u0421\u043d\u0435\u0433\u0438\u0440\u0451\u0432. \u2013 \u0412\u0441\u0451 \u0441\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043d\u043e\u0447\u044c \u043f\u043e\u0441\u043b\u0435 \u0437\u0430\u0445\u043e\u0440\u043e\u043d\u0435\u043d\u0438\u044f. \u041d\u0430\u0441 \u0441\u043e\u0431\u0440\u0430\u043b\u0438, \u043c\u043e\u043b\u043e\u0434\u0451\u0436\u044c, \u0438 \u043c\u044b \u0432\u044b\u043a\u0430\u043f\u044b\u0432\u0430\u043b\u0438 \u0433\u0440\u043e\u0431 \u043f\u043e\u044d\u0442\u0430. \u041f\u043e\u0442\u043e\u043c \u0435\u0433\u043e \u0443\u043d\u0435\u0441\u043b\u0438 \u0432 \u0433\u043b\u0443\u0431\u044c \u043a\u043b\u0430\u0434\u0431\u0438\u0449\u0430. \u0410 \u043c\u044b \u043e\u0441\u0442\u0430\u043b\u0438\u0441\u044c \u0437\u0430\u043a\u0430\u043f\u044b\u0432\u0430\u0442\u044c \u043c\u043e\u0433\u0438\u043b\u0443.<\/em><\/strong><\/p><p style=\\\"text-align: justify\\\"><\/p>\", \"type\": \"text-with-image\", \"uuid\": \"b7da2efd-a093-422f-a6f3-5664a3bddaf0\",     <script type="text/javascript">
        function minutesDeclination() {
            function declineMinutes(m) {
                return m + ' ' + playerLocaleObj.minutes_short;
            }

            if (Number(0) < 60) {
                return declineMinutes(0);
            } else {
                let hours = Number(0) / 60;
                let minutes = Number(0) % 60;
                minutes === 0 ? minutes = '' : minutes = declineMinutes(minutes);
                return ~~hours + ` ${playerLocaleObj.hours_short} ` + minutes;
            }
        }

        let minutesWrapper = document.getElementById('minutes');
        minutesWrapper ? minutesWrapper.innerText = minutesDeclination() : '';
